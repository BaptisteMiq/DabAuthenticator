<html>

<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="../dabauth.min.js" type="text/javascript"></script>

</head>

<body>

  <button id="btn" type="button" name="button" onclick="login()">Connect</button>

  <script>
    var dab = new DABAuthenticator();
    function login() {
      dab.login().then(dabauth => {
        btn.innerHTML = 'Seaching dab...';
        return dabauth.detect();
      }).then(() => {
        location.href = 'logged.html';
      });
    }
  </script>

</body>

</html>
